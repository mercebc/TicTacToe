plugins {
    id "info.solidsoft.pitest" version '1.3.0'
    id 'com.github.kt3k.coveralls' version '2.8.2'
}

apply plugin: 'java'
apply plugin: 'pitest'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
}


pitest {
    timestampedReports = false
    outputFormats = ['XML']
}